<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="code">
      <form action="#" id="frm">
        <div class="form-group">
          <label for="url">Enter website link</label>
          <input type="url" id="url" placeholder="Entr url" />
        </div>
        <div class="form-group">
          <label for="size">Select your size</label>
          <select id="size">
            <option value="500">500x500</option>
            <option value="400">400x400</option>
            <option value="300">300x300</option>
          </select>
        </div>
        <div class="form-single-group">
          <label for="dark">Color dark</label>
          <input type="color" id="dark" value="#000000" />
        </div>
        <div class="form-single-group">
          <label for="light">Color light</label>
          <input type="color" id="light" value="#ffffff" />
        </div>
        <button type="submit">Generate QR code</button>
        <a href="#" id="btn-save" download="">Save Us Image</a>
      </form>
    </div>
    <div class="output">
      <div id="qrcode"><img src="/img/qrcode.png" alt="" /></div>
      <div id="loader">
        <div id="spinner"></div>
        <p>Please wait</p>
      </div>
    </div>
  </body>
</html>
